<section class="hero">
  <div class="hero-container">
    <h2>Bereken nu!</h2>
    <form #heroInput="ngForm" (ngSubmit)="submit()">
      <div class="form-field" *ngFor="let input of inputs">
        <label for="{{ input.id }}">{{ input.label }}:</label>
        <input
          id="{{ input.id }}"
          maxlength="{{ input.maxLength }}"
          type="text"
          pattern="[0-9]*"
          required
          [(ngModel)]="input.value"
          name="{{ input.id }}"
        />
        <span
          class="popup-symbol"
          (mouseenter)="input.showTooltip = true"
          (mouseleave)="input.showTooltip = false"
        >
        </span>
        <p
          class="alert alert-{{ input.id }}"
          role="alert"
          [ngClass]="{
            'alert--show': input.showTooltip,
            'alert--hide': !input.showTooltip
          }"
        >
          {{ input.tooltip }}
        </p>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!heroInput.form.valid"
      >
        Bereken
      </button>
    </form>
  </div>
</section>
