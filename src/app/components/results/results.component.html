<section #results *ngIf="data && totalTax" class="results" (window:resize)="onResize($event)">
  <div class="results-container">
    <p class="results__hover">
      <span>U betaalt maandelijks</span>
      <span class="results__hover-number">&euro; {{ totalTax | number: "1.0-0" }}</span>
      <span>inkomensbelasting</span>
    </p>
    <div
      #graph
      class="results__graph"
      [style.height.px]="(levels[levels.length - 1].height / 100) * graph.offsetWidth"
    >
      <div
        #container
        class="box"
        *ngFor="let line of budget; index as i"
        [style.width.%]="getBoxSize(line.amount)"
        [style.height.px]="(getBoxSize(line.amount) / 100) * graph.offsetWidth"
        [style.left.px]="(positions[i].left / 100) * graph.offsetWidth"
        [style.bottom.px]="(positions[i].bottom / 100) * graph.offsetWidth"
        [style.transition-delay.ms]="i * 200"
      >
        <div
          class="box__number"
          [style.height.px]="container.offsetWidth"
          (mouseenter)="line.showInfo = true"
          (mouseleave)="line.showInfo = false"
        >
          <p [style.font-size.px]="container.offsetWidth / 3">
            &euro;{{ (line.amount / totalBudget) * totalTax | number: "1.0-0" }}
          </p>
        </div>
        <div
          #boxInfo
          class="box__info"
          *ngIf="line.showInfo"
          [style.left.px]="0.5 * container.clientWidth + correctHover(container, results)"
        >
          <span [style.left.px]="0.5 * boxInfo.clientWidth - 8 - correctHover(container, results)"
            >arrow up</span
          >
          <p>
            U betaalt &euro;{{ (line.amount / totalBudget) * totalTax | number: "1.2-2" }} per maand
            voor
            <span>{{ line.long }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
